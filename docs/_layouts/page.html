<!DOCTYPE html>
<head>
<title>{{ page.title }} - {{ site.title }}</title>
<link rel="stylesheet" href="hack.css">
</head>
<body class="hack">
<div class="container grid">
<div class="menu cell -3of12">
{% for item in site.data.menu %}
{% capture page_slug %}{{ page.path | remove:'.md' }}{% endcapture %}
<a class="menu-item{% if page_slug == item.page %} active{% endif %}" href="{{ item.page }}">{{ item.label }}<div class="pull-right">Â»</div></a>
{% endfor %}
</div>
<div class="cell -1of12"></div><!-- spacer because I can't be bothered to look up how this grid is supposed to work -->
<div class="cell -8of12">
<h1>{{ page.title }}</h1>
{{ content }}
</div>
</div>
</body>
</html>
